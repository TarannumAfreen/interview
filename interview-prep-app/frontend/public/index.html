<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Preparation App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
  <style>
    /* Additional inline styles for specific elements */
    body {
      font-family: Arial, sans-serif;
      background-color: #111111; /* Black background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #ff4d4d; /* Red header background */
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .upload-section {
      background-color: #222222; /* Dark background for upload section */
      border: 1px solid #555555;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .upload-section h2 {
      margin-bottom: 20px;
      color: #ff4d4d; /* Red text color */
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-input {
      display: none;
    }

    .file-label {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ff4d4d; /* Red button background */
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .file-label:hover {
      background-color: #ff1a1a; /* Darker red on hover */
    }

    .upload-button {
      padding: 10px 20px;
      background-color: #ff4d4d; /* Red button background */
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-button:hover {
      background-color: #ff1a1a; /* Darker red on hover */
    }

    .footer {
      background-color: #222222; /* Dark background for footer */
      color: #ffffff;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Interview Preparation App</h1>
      <p>Get personalized interview questions based on your resume!</p>
    </header>

    <section class="upload-section">
      <h2>Upload Your Resume</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
        <label for="resume" class="file-label">Choose File</label>
        <input type="file" id="resume" name="resume" class="file-input">
        <button type="submit" class="upload-button">Upload</button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2024 Interview Preparation App</p>
    </footer>
  </div>
</body>
</html>
